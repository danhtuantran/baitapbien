    <title>TÍnh chu vi, diện tích hình tròn</title>

<body>
    <script>
        let a=+prompt("nhập bán kính:");
       
        alert("Chu vi hình tròn: "+(2*a*3.14)+", Diện tích hình tròn là: "+((a+a*2)*3.14))
    </script>
